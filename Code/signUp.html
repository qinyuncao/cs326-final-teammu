    </head>
    <body>
        <section class ="header">
            <nav>
              <a href="mainPage.html"><img src="imageForWeb/logo.jpg" width="300"></a>
              <div class = "nav-links">
                <ul>
                  <li><a href=""></a>Write a<br>Review</li>
                  <li><a href=""></a>Residential Hall<br>Ranking</li>
                  <li><a href=""></a>Log in</li>
                  <li><a href=""></a>Sign up</li>
                </ul>
              </div>
            </nav>
          </section>
        <center>
            <h2><strong>Sign Up</strong></h2>
              <br><br>
        <div class="card" style="width: 30rem;">
            <div class="card-body">
              <br>
              <form>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputEmail" class="col-form-label" style="margin-left: 35px">Enter Email Address: </label>
                    </div>
                    <div class="col-auto">
                        <input type="email" id="inputEmail" class="form-control" aria-describedby="emailHelpInline">
                    </div>
                </div>
                <br>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label" style="margin-left: 62px">Enter Username:  </label>
                    </div>
                    <div class="col-auto">
                        <input type="email" id="inputUsername" class="form-control" aria-describedby="passwordHelpInline">                    </div>
                    </div>
                <br>

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputPassword" class="col-form-label" style="margin-left: 65px">Enter Password:  </label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <br>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="reInputPassword" class="col-form-label" style="margin-left: 39px">Re-Enter Password:  </label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="reInputPassword" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                
                    <br><br>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <br><br>
                  </form>

            </div>
          </div>
        </center>
        
        
        
    </body>
</html>
