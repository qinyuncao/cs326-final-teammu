<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <br><br><br><br><br><br><br>
        <center>
            <h2><strong>Log In</strong></h2>
              <br><br>
        <div class="card" style="width: 25rem;">
            <div class="card-body">
              <br>
              <form>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputEmail" class="col-form-label" style="margin-left: 30px">Username: </label>
                    </div>
                    <div class="col-auto">
                        <input type="email" id="inputEmail" class="form-control" aria-describedby="emailHelpInline">
                    </div>
                </div>
                <br>
            
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword" class="col-form-label" style="margin-left:34px">Password:  </label>
                        </div>
                        <div class="col-auto">
                            <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                    <br><br>
                    <button type="submit" class="btn btn-primary">Log In</button>
                    <br><br>
                  </form>

            </div>
          </div>
        </center>
        
        
        
    </body>
</html>
