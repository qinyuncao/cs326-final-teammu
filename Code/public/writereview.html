<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8" />
        <title>Write A Review</title>
        <script src="writereview.js" defer></script>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="writereviewcss.css" />
        <link rel="icon" type="image/png" href="imageForWeb/favicon.png"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class ="header">
            <nav>
                <a id='homeButton'><img src="imageForWeb/logo.png" alt="logo for the site" width="300"></a>
                <div class = "nav-links">
                    <ul id='headerNav'>
                        <li><a href="writereview.html">Write a<br>Review</a></li>
                        <li><a href="rankpage.html">Residential Hall<br>Ranking</a></li>
                    </ul>
                </div>
            </nav>
        </section>
        <h4>Write A Review</h4>
        <div class="border border-dark">
            <div id="revSections" class="selectsec">
                <div class="container">
                    <div class="row">
                        <div class="col-3">
                            <label for="halls" id="selecthalls">Select A Residential Hall: </label>
                            <select id="halls" class="form-control">
                                <option value="baker">Baker Hall</option>
                                <option value="birch">Birch Hall</option>
                                <option value="brett">Brett Hall</option>
                                <option value="brooks">Brooks Hall</option>
                                <option value="brown">Brown Hall</option>
                                <option value="butterfield">Butterfield Hall</option>
                                <option value="cance">Cance Hall</option>
                                <option value="cashin">Cashin Hall</option>
                                <option value="chadbourne">Chadbourne Hall</option>
                                <option value="coolidge">Coolidge Hall</option>
                                <option value="crabtree">Crabtree Hall</option>
                                <option value="crampton">Crampton Hall</option>
                                <option value="dickinson">Dickinson Hall</option>
                                <option value="dwight">Dwight Hall</option>
                                <option value="elm">Elm Hall</option>
                                <option value="emerson">Emerson Hall</option>
                                <option value="field">Field Hall</option>
                                <option value="gorman">Gorman Hall</option>
                                <option value="grayson">Grayson Hall</option>
                                <option value="greenough">Greenough Hall</option>
                                <option value="hamlin">Hamlin Hall</option>
                                <option value="james">James Hall</option>
                                <option value="johnadams">John Adams Hall</option>
                                <option value="johnquincyadams">John Quincy Adams Hall</option>
                                <option value="johnson">Johnson Hall</option>
                                <option value="kennedy">Kennedy Hall</option>
                                <option value="knowlton">Knowlton Hall</option>
                                <option value="leach">Leach Hall</option>
                                <option value="lewis">Lewis Hall</option>
                                <option value="linden">Linden Hall</option>
                                <option value="mackimmie">MacKimmie Hall</option>
                                <option value="maple">Maple Hall</option>
                                <option value="marylyon">Mary Lyon Hall</option>
                                <option value="mcnamara">McNamara Hall</option>
                                <option value="melville">Melville Hall</option>
                                <option value="moore">Moore Hall</option>
                                <option value="oak">Oak Hall</option>
                                <option value="patterson">Patterson Hall</option>
                                <option value="pierpont">Pierpont Hall</option>
                                <option value="prince">Prince Hall</option>
                                <option value="sycamore">Sycamore Hall</option>
                                <option value="thatcher">Thatcher Hall</option>
                                <option value="thoreau">Thoreau Hall</option>
                                <option value="vanmeter">Van Meter Hall</option>
                                <option value="washington">Washington Hall</option>
                                <option value="webster">Webster Hall</option>
                                <option value="wheeler">Wheeler Hall</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div>
                            <p class="ask">Please rate your experience in the selected residential hall through the following factors on a scale of 1-20:</p>
                            <div class="shift">
                                <label for="gradeconv" class="form-label">Convenience:</label>
                                <input type="range" class="form-range" value="1" id="gradeconv" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
                                <output>1</output>
                            </div>
                            
                            <div class="shift">
                                <label for="gradecomf" class="form-label">Comfort:</label>
                                <input type="range" class="form-range" value="1" id="gradecomf" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
                                <output>1</output>
                            </div>
                            
                            <div class="shift">
                                <label for="gradepriv" class="form-label">Privacy:</label>
                                <input type="range" class="form-range" value="1" id="gradepriv" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
                                <output>1</output>
                            </div>
                            
                            <div class="shift">
                                <label for="gradefac" class="form-label">Facility:</label>
                                <input type="range" class="form-range" value="1" id="gradefac" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
                                <output>1</output>
                            </div>
                            
                            <div class="shift">
                                <label for="gradeclean" class="form-label">Cleanliness:</label>
                                <input type="range" class="form-range" value="1" id="gradeclean" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
                                <output>1</output>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label for="halltextrev">Enter a more detailed review:</label>
                            <br>
                            <textarea id="halltextrev" class="form-control" rows="11"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="selectsec">
                <label for="tagtext">Enter tag(s) for your review, separated by a space:</label>
                <textarea id="tagtext" class="form-control" rows="2"></textarea>
            </div>
            <div class="centerbutton">
                <input type="button" value="Submit!" id="submit" class="btn btn-primary">
            </div>
            <br>
            <div class="centertext" id="confirm"></div>
        </div>
        <br><br><br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
