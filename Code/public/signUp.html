<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Sign-Up Page</title>
        <script src="signUp.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" href ="signUp.css">
        <link rel="icon" type="image/png" href="imageForWeb/favicon.png"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class ="header">
            <nav>
              <a href="mainPage.html"><img src="imageForWeb/logo.jpeg" width="300"></a>
              <div class = "nav-links">
                <ul>
                  <li><a href="writereview.html">Write a<br>Review</a></li>
                  <li><a href="rankpage.html">Residential Hall<br>Ranking</a></li>
                  <li><a href="logIn.html">Log in</a></li>
                  <li><a href="signUp.html">Sign up</a></li>
                </ul>
              </div>
            </nav>
          </section>
        <center>
            <h2><strong>Sign Up</strong></h2>
              <br><br>
        <div class="card" style="width: 30rem;">
            <div class="card-body">
              <br>
              <form>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputEmail" class="col-form-label" style="margin-left: 35px">Enter Email Address: </label>
                    </div>
                    <div class="col-auto">
                        <input type="email" id="inputEmail" class="form-control" aria-describedby="emailHelpInline">
                    </div>
                </div>
                <br>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label" style="margin-left: 62px">Enter Username:  </label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="inputUsername" class="form-control" aria-describedby="passwordHelpInline">                    </div>
                    </div>
                <br>

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputPassword" class="col-form-label" style="margin-left: 65px">Enter Password:  </label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <br>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="reInputPassword" class="col-form-label" style="margin-left: 39px">Re-Enter Password:  </label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="reInputPassword" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                      <a href="logIn.html" class="link-primary" style="margin-left: 85px">Already have an account? Log in now!</a>
                    </div>
                    
                </div>
                
                    <br><br>
                    <input type="button" value="Sign Up" id="signupbutton" class="btn btn-primary">
                    <br><br>
                  </form>
                  <div id='userUpdate'></div>
            </div>
          </div>
        </center>
    </body>
</html>
