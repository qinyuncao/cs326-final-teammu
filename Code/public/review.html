<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8" />
        <title>Review Page</title>
        <script src="review.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="reviewcss.css" />
        <link rel="icon" type="image/png" href="imageForWeb/favicon.png"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@1,500&display=swap" rel="stylesheet">
    </head>
    <body class="container">
        <section class ="header">
            <nav>
                <a id='homeButton'><img src="imageForWeb/logo.png" alt="logo for the site" width="300"></a>
                <div class = "nav-links">
                    <ul id="headerNav">
                        <li><a href="writereview.html">Write a<br>Review</a></li>
                        <li><a href="rankpage.html">Residential Hall<br>Ranking</a></li>
                    </ul>
                </div>
            </nav>
        </section>
        <h4>Residential Hall Rankings</h4>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="rank" id='relRank'>N/A</p>
                    <p class="hall" id='chosenHall'>UMass Hall</p>
                </div>
                <div class="col">
                    <div id="overallScore" class="score">Overall Score : 0%</div>
                </div>
            </div>
        </div>
        <br>
        <div class="border border-dark">
            <br>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="rates">
                            <p class="cats" id="convlabel">Convenience: 0/20</p>
                            <div class="scorerate" id="convscore">0/20</div>
                            <br>
                            <p class="cats" id="comflabel">Comfort: 0/20</p>
                            <div class="scorerate" id="comfscore">0/20</div>
                            <br>
                            <p class="cats" id="privlabel">Privacy: 0/20</p>
                            <div class="scorerate" id="privscore">0/20</div>
                            <br>
                            <p class="cats" id="faclabel">Facility: 0/20</p>
                            <div class="scorerate" id="facscore">0/20</div>
                            <br>
                            <p class="cats" id="cleanlabel">Cleanliness: 0/20</p>
                            <div class="scorerate" id="cleanscore">0/20</div>
                            <br><br>
                            <p class="tags">Residential Hall Random Tags:</p>
                            <div id="tagbody"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div id="revcol">
                            <p class="revs">Reviews:</p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <p id="totalrevs" class="based">(Based on 0 Ratings)</p>
        </div>
        <br><br><br><br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
